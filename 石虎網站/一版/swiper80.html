<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  </head>
<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

<!-- Demo styles -->
<style>
  html, body {
    position: relative;
    
  }
  
  .swiper-container {
    width: 100%;
    height: 100%;
  }
  .swiper-slide {
    
    display: flex;
    
    justify-content: center;
  
    align-items: center;
  }
</style>


<body>
  <!-- Swiper -->
  <div class="swiper-container">
      <!-- 更改背景圖片連結 -->
    <div class="swiper-wrapper">
      <div class="swiper-slide"> <img src="https://miro.medium.com/max/3200/0*i_hsASPYwQjGxGEw." alt="" /></div>
      <div class="swiper-slide"><img src="https://miro.medium.com/max/3200/0*i_hsASPYwQjGxGEw." alt="" /></div>
      <div class="swiper-slide"><img src="https://miro.medium.com/max/3200/0*i_hsASPYwQjGxGEw." alt="" /></div>
      <div class="swiper-slide"><img src="https://miro.medium.com/max/3200/0*i_hsASPYwQjGxGEw." alt="" /></div>
      
    </div>
    <!-- Add Scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      scrollbar: {
        el: '.swiper-scrollbar',
        hide: true,
      },
    });
  </script>
</body>
</html>
