<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive slider timeline with Swiper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="timeline">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image: url(./img/1-1.jpg)" data-year="過去石虎分布">
            <div class="swiper-slide-content">
              <div class="timeline-title">過去石虎分布</div>
              <div class="timeline-text">台灣石虎過去分布紀錄：
                二十世紀初的日治時期，
                根據日本學者的調查報告，
                石虎當時廣泛分布於全臺灣1500公尺以下。
                根據文獻，1930年代石虎曾廣泛分佈於臺灣淺山丘陵地區；
                而根據調查，每年的狩獵數量、毛皮交易數量也都為數不少。</div>
            </div>
          </div>

          <div class="swiper-slide" style="background-image: url(./img/1-2.jpg)" data-year="現在石虎分布">
            <div class="swiper-slide-content2">
              <div class="timeline-title">現在石虎分布</div>
              <div class="timeline-text">台灣石虎現在分布：
                僅苗栗、台中與南投有較多的發現紀錄，
                彰化與嘉義偶有零星紀錄。
                近幾年的擴散紀錄只有寥寥數筆。
                但這樣的零星個案，
                可能只是某隻年輕石虎向外擴散牠的新領地，
                或者數量稀少而並非穩定的族群。</div>
            </div>
          </div>

          <div class="swiper-slide" style="background-image: url(./img/1-3.jpg)" data-year="潛在棲地">
            <div class="swiper-slide-content3">
              <div class="timeline-title">潛在棲地</div>
              <div class="timeline-text">石虎的棲地預測圖，紅色為目前主要棲地，
                紫色為延伸潛在棲地，綠色為理論上適合棲地但除嘉義之外，近年還無發現紀錄。</div>
            </div>
          </div>

        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
